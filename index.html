<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Zone</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navigation bar starts -->
      <nav>
        <div class="nav-container">
          <div class="logo-container">
            <img src="images/Frame.png" alt="" />
            <p><span class="G-section">G</span>amer</p>
          </div>
          <div class="nav-items-container">
            <a href="">About Us</a>
            <a href="">Developers</a>
            <a class="follow-us-btn" href=""
              >Follow Us On
              <i class="fa-brands fa-youtube" style="color: #e12323"></i>
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </div>
        </div>
      </nav>
      <!-- Navigation bar ends -->
    </header>
    <main>
      <!-- banner parts starts here -->
      <section class="banner-container">
        <div class="banner-text">
          <div class="back-img"><img src="images/Group 14.png" alt="" /></div>
          <h1>PLAY LIKE THE</h1>
          <p>G.O.A.T</p>
          <div class="icons-container">
            <span>
              <i class="fa-solid fa-clock"> 1-Click instant play</i>
            </span>
            <span>
              <i class="fa-solid fa-cloud-arrow-down"> No Download</i>
            </span>
            <span>
              <i class="fa-solid fa-user-group">
                1000s of supported online games</i
              >
            </span>
          </div>
          <button class="banner-button">SIGN IN</button>
          <button class="banner-button2">GO ROUGUE</button>
        </div>

        <div class="banner-img">
          <img src="images/Group 18.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
